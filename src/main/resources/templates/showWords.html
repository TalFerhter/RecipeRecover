<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Words</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of words</h2>

<table>
    <tr>
        <th>Text</th>
    </tr>

    <tr th:each="word : ${words}">
        <td th:text="${word.word}">Id</td>
    </tr>
</table>

</body>
</html>
